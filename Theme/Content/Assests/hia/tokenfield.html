<!doctype html>
<html>
<head>
<title>names </title>


<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery UI CSS -->
<link href="jquery-ui-1.10.3/themes/base/jquery-ui.css" type="text/css" rel="stylesheet">
<!-- Bootstrap styling for Typeahead -->
<link href="dist/css/tokenfield-typeahead.css" type="text/css" rel="stylesheet">
<!-- Tokenfield CSS -->
<link href="dist/css/bootstrap-tokenfield.css" type="text/css" rel="stylesheet">
<!-- Docs CSS -->
<link href="docs-assets/css/pygments-manni.css" type="text/css" rel="stylesheet">
<link href="docs-assets/css/docs.css" type="text/css" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
    <form method="GET">
      <div class="form-group row">
        <div class="col-md-2 col-sm-3 col-xs-12 text-right">
          <label>symptoms</label>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-12">
          <input type="text" class="form-control" id="tokenfield" value="" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 col-sm-3 col-xs-12 text-right">
          <label>symptoms</label>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-12">
          <input type="text" class="form-control" id="tokenfield2" value="" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-3 col-xs-12">
          <input type="submit" class="btn btn-primary">
        </div>
      </div>
    </form>
<br>
<div class="form-data"></div>
</div>
</div>

</div>


<script type="text/javascript" src="jquery-ui/jquery-1.9.1.js"></script>
<script type="text/javascript" src="jquery-ui/ui/jquery-ui.js"></script>
<script type="text/javascript" src="dist/bootstrap-tokenfield.js" charset="UTF-8"></script>
<script type="text/javascript" src="docs-assets/js/scrollspy.js" charset="UTF-8"></script>
<script type="text/javascript" src="docs-assets/js/affix.js" charset="UTF-8"></script>
<script type="text/javascript" src="docs-assets/js/typeahead.bundle.js" charset="UTF-8"></script>
<script type="text/javascript" src="docs-assets/js/docs.min.js" charset="UTF-8"></script>




<script>
$(document).ready(function() {   
    $('#tokenfield').tokenfield();
    $('#tokenfield2').tokenfield();
      /*{
      autocomplete: {
        source: ['red','blue','green','yellow','violet','brown','purple','black','white'],
        delay: 100
      },
      showAutocompleteOnFocus: true
    }
    );*/
    
    $("form").submit(function(e) {
        e.preventDefault();
        $('.form-data').text( $('#tokenfield').val());
        $('.form-data').append( ', ' + $('#tokenfield2').val());
    });
});
</script>
</body>


</html>
